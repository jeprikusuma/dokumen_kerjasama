<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKK Undiksha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <main class="container">
        <div class="mt-5 mb-4 text-center">
            <h2>BKK Undiksha</h2>
            <p>List dokumen kerja sama pada database</p>
        </div>
        <div class="actions col-12 d-flex justify-content-center">
            <div class="col-6 d-flex" style="height:55px">
                <input class="form-control rounded shadow-sm me-2" type="search" placeholder="cari dokumen..." id="search-input">
                <button type="button" id="image_button" class="btn btn-light shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                    <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                    <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                  </svg>
                </button>
                <input type="file" id="image_input" class="d-none" accept="image/png, image/gif, image/jpeg">
            </div>
        </div>
        <div class="row my-5" id="result-filter">
        </div>
    </main>
    <div class="button-fixed">
        <a href="http://127.0.0.1:5000/validasi" class="btn btn-warning shadow btn-lg me-2"><p class="fs-6 institution">validasi</p></a>
        <a href="http://127.0.0.1:5000/upload" class="btn btn-primary btn-lg shadow rounded">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-square-dotted" viewBox="0 0 16 16">
                <path d="M2.5 0c-.166 0-.33.016-.487.048l.194.98A1.51 1.51 0 0 1 2.5 1h.458V0H2.5zm2.292 0h-.917v1h.917V0zm1.833 0h-.917v1h.917V0zm1.833 0h-.916v1h.916V0zm1.834 0h-.917v1h.917V0zm1.833 0h-.917v1h.917V0zM13.5 0h-.458v1h.458c.1 0 .199.01.293.029l.194-.981A2.51 2.51 0 0 0 13.5 0zm2.079 1.11a2.511 2.511 0 0 0-.69-.689l-.556.831c.164.11.305.251.415.415l.83-.556zM1.11.421a2.511 2.511 0 0 0-.689.69l.831.556c.11-.164.251-.305.415-.415L1.11.422zM16 2.5c0-.166-.016-.33-.048-.487l-.98.194c.018.094.028.192.028.293v.458h1V2.5zM.048 2.013A2.51 2.51 0 0 0 0 2.5v.458h1V2.5c0-.1.01-.199.029-.293l-.981-.194zM0 3.875v.917h1v-.917H0zm16 .917v-.917h-1v.917h1zM0 5.708v.917h1v-.917H0zm16 .917v-.917h-1v.917h1zM0 7.542v.916h1v-.916H0zm15 .916h1v-.916h-1v.916zM0 9.375v.917h1v-.917H0zm16 .917v-.917h-1v.917h1zm-16 .916v.917h1v-.917H0zm16 .917v-.917h-1v.917h1zm-16 .917v.458c0 .166.016.33.048.487l.98-.194A1.51 1.51 0 0 1 1 13.5v-.458H0zm16 .458v-.458h-1v.458c0 .1-.01.199-.029.293l.981.194c.032-.158.048-.32.048-.487zM.421 14.89c.183.272.417.506.69.689l.556-.831a1.51 1.51 0 0 1-.415-.415l-.83.556zm14.469.689c.272-.183.506-.417.689-.69l-.831-.556c-.11.164-.251.305-.415.415l.556.83zm-12.877.373c.158.032.32.048.487.048h.458v-1H2.5c-.1 0-.199-.01-.293-.029l-.194.981zM13.5 16c.166 0 .33-.016.487-.048l-.194-.98A1.51 1.51 0 0 1 13.5 15h-.458v1h.458zm-9.625 0h.917v-1h-.917v1zm1.833 0h.917v-1h-.917v1zm1.834-1v1h.916v-1h-.916zm1.833 1h.917v-1h-.917v1zm1.833 0h.917v-1h-.917v1zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
              </svg>
            </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
        const img_btn = document.querySelector('#image_button'),
              img_inp = document.querySelector('#image_input');
        img_btn.addEventListener('click', () => {
            img_inp.click();
        })
        img_inp.addEventListener('change', () => {
            // ketika di klik logo
            const file = img_inp.files[0];
            const formData = new FormData()
            formData.append("file", file);
            fetch('http://127.0.0.1:5000/check_logo', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                console.log(result)
            })
        })
    </script>
    <script>
        const card_result = (
            link, judul, cover, mitra_1, mitra_2, jenis_dokumen, validitas, validitas_color
        ) => {
            return `<a class="list col-4 p-2 rounded" href="${link}">
                <div class="list-content shadow-sm bg-white rounded p-3 d-flex align-items-center">
                    <img class="img-cover rounded border me-3" src="${cover}" alt="">
                    <div class="text">
                        <h5 class="fw-semibold fs-6">${judul}</h5>
                        <table>
                            <tr>
                                <td>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill me-2" viewBox="0 0 16 16">
                                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                                    </svg>
                                </td>
                                <td>
                                    <small class="institution">${mitra_1}</small>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill me-2" viewBox="0 0 16 16">
                                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                                    </svg>
                                </td>
                                <td>
                                    <small class="institution">${mitra_2}</small>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-fill" viewBox="0 0 16 16">
                                        <path d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3z"/>
                                      </svg>
                                </td>
                                <td>
                                    <small class="institution">${jenis_dokumen}</small>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-check-fill ${validitas_color}" viewBox="0 0 16 16">
                                        <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm1.354 4.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>
                                    </svg>
                                </td>
                                <td>
                                    <small class="fw-semibold ${validitas_color}">${validitas}</small>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </a>`
        }
    </script>
    <script>
        const result_filter = document.querySelector('#result-filter');
        const searching = keyword => {
            fetch('http://127.0.0.1:5000/get_data?' + new URLSearchParams({
                keyword: keyword,
            }))
            .then(response => response.json())
            .then(result => {
                let show_result = '';
                result.forEach(rest => {
                    let validitas, validitas_color;

                    if(rest[4] != undefined){
                        if(rest[2] == 'dalam_negeri'){
                            if(rest[4] >= 1 && rest[5] >= 2 && rest[6] >= 2){
                                validitas = 'Valid';
                                validitas_color = 'text-primary';
                            }else{
                                validitas = 'Tidak Valid';
                                validitas_color = 'text-danger';
                            }
                        }else{
                            if(rest[5] >= 2 && rest[6] >= 2){
                                validitas = 'Valid';
                                validitas_color = 'text-primary';
                            }else{
                                validitas = 'Tidak Valid';
                                validitas_color = 'text-danger';
                            }
                        }
                    }else{
                        validitas = 'Tidak diketahui';
                        validitas_color = 'text-warning';
                    }

                    show_result += card_result(
                        'http://127.0.0.1:5000/detail/'+rest[0], // link
                        rest[1], // judul
                        'http://127.0.0.1:5000/static/images/covers/'+rest[3], // cover
                        'Belum diketahui', // mitra 1
                        'Belum diketahui', // mitra 2
                        rest[2] == 'dalam_negeri' ? 'Dalam Negeri' : 'Luar Negeri', // jenis dokumen
                        validitas, // validitas
                        validitas_color, // validitas color
                    )
                })
                result_filter.innerHTML = show_result;
            })
        }
    </script>
    <script>
        const search_input = document.querySelector('#search-input');
        searching('');
        search_input.addEventListener('keyup', () => {
            searching(search_input.value)
        })
    </script>
</body>
</html>
